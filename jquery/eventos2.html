<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        //hover() acontece quando o mouse passa por cima do elemento
        //podemos passar dois parametros, um pra executar na entrada e outro na saida
        $('#div1').hover(alternarDestaque, alternarDestaque)

        //one() é um evento que só é registrado uma única vez
        $('#div1').one('mouseenter', e => alert('AVISO IMPORTANTE!!!'))

        //dblclick() é um evento que intercepta o double click do mouse
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))

        //resize() serve para quando a tela é redimensionada
        const mostrarDimensoes = (e) => {
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado1').html(`Largura: ${l} Altura: ${a}`)
        }
        $(window).resize(mostrarDimensoes)


    </script>
</body>
