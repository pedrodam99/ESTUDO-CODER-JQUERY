<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>1</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEventos (e) {
            $('#resultado').empty()

            const div1 = $('<div>')
            const div2 = $('<div>')
            
            $('#resultado').append(div1, div2)
            
            //e.target() é uma propriedade do evento, que mostra qual foi o elemento que disparou o evento
            div1.append(`target: ${e.target.id}`)

            //e.type() mostra o tipo de evento que aconteceu
            div1.append(`<br>type: ${e.type}`)
            
            //which mostra qual tecla foi apertada, ou qual botão do mouse foi pressionado
            div1.append(`<br>which: ${e.which}`)
            
            //metaKey é a tecla do windows
            div1.append(`<br>metaq: ${e.metaKey}`)

            //eventos mais ligados ao movimento do mouse
            div2.append(`pageX: ${e.pageX}`)
            div2.append(`<br>pageY: ${e.pageY}`)
            
            div2.append(`<br>clientX: ${e.clientX}`)
            div2.append(`<br>clientY: ${e.clientY}`)
            
            
            
            
        }

        $('#div1, #div2').on('mouseenter mouseleave', exibirDadosEventos)
        $('input').keyup(exibirDadosEventos)
        
    </script>
</body>
