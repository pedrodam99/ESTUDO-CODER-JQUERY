<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID</div>

    <script>
        //adicionando usando o append()
        $('#conteudo1').append('<p> 1 </p>')

        //um pouco mais complexo, mas com o mesmo proposito
        //quando colocamos <>, estamos criando o elemento
        const elementos = [
            $('<li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]
        const lista = $('<ul><li>Sorvete</li></ul>').append(elementos)
        $('#conteudo2').append(lista) 

        //prepend() coloca no inicio
        $('#conteudo3').append('<h1> 1 </h1>', '<h1> 2 </h1>')
                .prepend('<h1> 0 </h1>')
        
                //diferente do append, o html substitui o conteudo
        $('#conteudo3').html('<h1> 123 </h1>')
        
        //text() não intepreta texto html, entra da forma
        $('#conteudo3').text('<h1> 1 </h1>')

        //Alterando Todos
        $('div[id]').html('<strong>Todos!</strong>')
    </script>
</body>
